<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">石头留念,1</div>
<div class="item">晚上睡觉喜欢穿动物园系列睡衣,1</div>
<div class="item">散打,1</div>
<div class="item">针灸,1</div>
<div class="item">嘻哈,1</div>
<div class="item">写诗,1</div>
<div class="item">摇滚,1</div>
<div class="item">抽烟,1</div>
<div class="item">宿醉,1</div>
<div class="item">追民谣,1</div>
<div class="item">谈人生理想,1</div>
<div class="item">思考,1</div>
<div class="item">拔火罐(有全套的火罐),1</div>
<div class="item">读人,1</div>
<div class="item">新闻,1</div>
<div class="item">自黑,1</div>
<div class="item">电音,1</div>
<div class="item">扯淡,1</div>
<div class="item">模型,1</div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

</body>
</html>
